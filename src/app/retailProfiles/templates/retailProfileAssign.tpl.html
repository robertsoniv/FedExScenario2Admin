<article class="container">
    <h3 class="page-header">
        Assignments for {{retailProfileAssign.RetailProfile.Name}}
    </h3>
    <section class="table-fixed-header">
        <div class="table-header-bg"></div>
        <div class="table-container" ordercloud-infinite-scroll servicename="Users" controlleras="retailProfileAssign" idname="UserID" disable-dynamic-validation>
            <table class="table table-hover">
                <colgroup>
                    <col class="action-column"/>
                </colgroup>
                <thead>
                <tr>
                    <th>
                    </th>
                    <th>
                        <div>ID</div>
                    </th>
                    <th>
                        <div>Username</div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in retailProfileAssign.list.Items track by $index">
                    <td class="text-center">
                        <input name="{{'retailProfile_assign_' + $index}}"  type="checkbox" ng-model="user.selected">
                    </td>
                    <td>
                        {{user.ID}}
                    </td>
                    <td>{{user.Username}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
    <button type="button" class="btn btn-default" ui-sref="^"><i class="fa fa-arrow-left"></i> Back</button>
    <button type="button" class="btn btn-primary" ng-click="retailProfileAssign.saveAssignments()">Update Assignments</button>
</article>
