<article class="container">
    <h3 class="page-header">
        <b>Edit Retail Profile: </b> {{retailProfileEdit.retailProfileName}}
    </h3>
    <form name="retailProfileEditForm" ng-submit="retailProfileEdit.Submit()">
        <div class="row">
            <div class="form-group col-sm-5">
                <label for="RetailProfileIDInput">Retail Profile ID</label>
                <input id="RetailProfileIDInput" type="text" class="form-control" ng-model="retailProfileEdit.retailProfile.ID" ng-required="true"/>
            </div>
            <div class="col-sm-5 form-group">
                <label for="RetailProfileNameInput">Retail Profile Name</label>
                <input id="RetailProfileNameInput" type="text" class="form-control" ng-model="retailProfileEdit.retailProfile.Name"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 form-group">
                <label for="RetailProfileDescriptionInput">Description</label>
                <textarea id="RetailProfileDescriptionInput" type="text" class="form-control" ng-model="retailProfileEdit.retailProfile.Description"></textarea>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary" ng-disabled="retailProfileEditForm.$invalid">Save</button>
            <button type="button" class="btn btn-default" ui-sref="^">Cancel</button>
            <button type="button" class="btn btn-default" ng-click="retailProfileEdit.Delete()"><i class="fa fa-trash text-danger"></i></button>
        </div>
        </div>
    </form>
</article>
